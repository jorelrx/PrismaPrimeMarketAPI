name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Executa toda segunda-feira √†s 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - name: "üì• Checkout do c√≥digo"
      uses: actions/checkout@v4

    - name: "‚öôÔ∏è Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: "üîç Inicializar CodeQL"
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: "üì¶ Restore dependencies"
      run: dotnet restore

    - name: "üî® Build"
      run: dotnet build --configuration Release --no-restore

    - name: "üî¨ Executar an√°lise CodeQL"
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
    - name: "üì• Checkout do c√≥digo"
      uses: actions/checkout@v4

    - name: "‚öôÔ∏è Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: "üì¶ Restore dependencies"
      run: dotnet restore

    - name: "üé® Verificar formata√ß√£o"
      run: dotnet format --verify-no-changes --verbosity diagnostic

  code-metrics:
    name: Code Metrics
    runs-on: ubuntu-latest

    steps:
    - name: "üì• Checkout do c√≥digo"
      uses: actions/checkout@v4

    - name: "‚öôÔ∏è Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: "üì¶ Restore dependencies"
      run: dotnet restore

    - name: "üìä Coletar m√©tricas de c√≥digo"
      run: |
        echo "üìà Coletando m√©tricas..."
        dotnet build --configuration Release --no-restore /p:CollectMetrics=true || true
        echo "‚úÖ M√©tricas coletadas"

    - name: "üîê Verificar vulnerabilidades"
      run: |
        echo "üîç Verificando vulnerabilidades em depend√™ncias..."
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerabilities.txt
        if grep -q "has the following vulnerable packages" vulnerabilities.txt; then
          echo "‚ö†Ô∏è ATEN√á√ÉO: Vulnerabilidades encontradas!"
          cat vulnerabilities.txt
          echo "::warning::Pacotes vulner√°veis detectados. Revise e atualize."
        else
          echo "‚úÖ Nenhuma vulnerabilidade encontrada"
        fi

    - name: "‚ö†Ô∏è Verificar pacotes deprecados"
      run: |
        echo "üîç Verificando pacotes deprecados..."
        dotnet list package --deprecated --include-transitive 2>&1 | tee deprecated.txt
        if grep -q "has the following deprecated packages" deprecated.txt; then
          echo "‚ö†Ô∏è ATEN√á√ÉO: Pacotes deprecados encontrados!"
          cat deprecated.txt
          echo "::warning::Pacotes deprecados detectados. Considere atualizar."
        else
          echo "‚úÖ Nenhum pacote deprecado encontrado"
        fi

    - name: "üì§ Upload de relat√≥rios"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-quality-reports
        path: |
          vulnerabilities.txt
          deprecated.txt
        retention-days: 30
