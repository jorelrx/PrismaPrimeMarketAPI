name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necessário para análise de código
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-build --verbosity normal --filter "Category=Unit" --collect:"XPlat Code Coverage" --results-directory ./coverage
      continue-on-error: false
    
    - name: Run Integration Tests
      run: dotnet test --configuration Release --no-build --verbosity normal --filter "Category=Integration" --collect:"XPlat Code Coverage" --results-directory ./coverage
      continue-on-error: false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/**
          ./coverage/**
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Format check
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: Install dotnet-reportgenerator-globaltool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    
    - name: Security scan with .NET security analyzers
      run: |
        dotnet list package --vulnerable --include-transitive
        dotnet list package --deprecated --include-transitive
      continue-on-error: true

  analyze:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build with analyzers
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=false /p:WarningLevel=4
    
    - name: Run Roslyn Analyzers
      run: dotnet build --no-restore --configuration Release /p:RunAnalyzersDuringBuild=true
      continue-on-error: true

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [build, code-quality, analyze]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "Build failed!"
          exit 1
        fi
        if [ "${{ needs.code-quality.result }}" == "failure" ]; then
          echo "Code quality checks failed!"
          exit 1
        fi
        if [ "${{ needs.analyze.result }}" == "failure" ]; then
          echo "Static analysis failed!"
          exit 1
        fi
        echo "All checks passed!"
