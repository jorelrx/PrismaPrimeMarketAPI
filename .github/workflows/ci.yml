name: CI Pipeline

on:
  push:
    branches: [develop, copilot/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Etapa 1: Build e Testes UnitÃ¡rios
  unit-tests:
    name: "Etapa 1: Testes UnitÃ¡rios"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ”¨ Build da solution"
      run: dotnet build --configuration Release --no-restore
    
    - name: "ğŸ§ª Executar testes unitÃ¡rios"
      run: dotnet test tests/PrismaPrimeMarket.UnitTests/PrismaPrimeMarket.UnitTests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: false

  # Etapa 2: Testes de IntegraÃ§Ã£o com PostgreSQL
  integration-tests:
    name: "Etapa 2: Testes de IntegraÃ§Ã£o"
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: success()
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: PrismaPrimeMarketDB_Test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ”¨ Build da solution"
      run: dotnet build --configuration Release --no-restore
    
    - name: "ğŸ§ª Executar testes de integraÃ§Ã£o"
      run: dotnet test tests/PrismaPrimeMarket.IntegrationTests/PrismaPrimeMarket.IntegrationTests.csproj --configuration Release --no-build --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5433;Database=PrismaPrimeMarketDB_Test;Username=postgres;Password=postgres"
        Jwt__AccessSecret: "test-access-secret-key-minimum-32-characters-long-for-security"
        Jwt__RefreshSecret: "test-refresh-secret-key-minimum-32-characters-long-for-security"
        Jwt__Issuer: "PrismaPrimeMarket.Test"
        Jwt__Audience: "PrismaPrimeMarket.Test.Client"
      continue-on-error: false

  # Etapa 3: Todos os Testes com Cobertura
  coverage:
    name: "Etapa 3: Cobertura de CÃ³digo"
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: success()
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: PrismaPrimeMarketDB_Test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ”¨ Build da solution"
      run: dotnet build --configuration Release --no-restore
    
    - name: "ğŸ§ª Executar todos os testes com cobertura"
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5433;Database=PrismaPrimeMarketDB_Test;Username=postgres;Password=postgres"
        Jwt__AccessSecret: "test-access-secret-key-minimum-32-characters-long-for-security"
        Jwt__RefreshSecret: "test-refresh-secret-key-minimum-32-characters-long-for-security"
        Jwt__Issuer: "PrismaPrimeMarket.Test"
        Jwt__Audience: "PrismaPrimeMarket.Test.Client"
      continue-on-error: false
    
    - name: "ğŸ“Š Upload de cobertura para Codecov"
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: "ğŸ“¤ Upload dos resultados dos testes"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-coverage
        path: |
          **/TestResults/**
          ./coverage/**
        retention-days: 7

  # Etapa 4: VerificaÃ§Ã£o de qualidade de cÃ³digo
  code-quality:
    name: "Etapa 4: Qualidade de CÃ³digo"
    runs-on: ubuntu-latest
    needs: [coverage]
    if: success()
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ¨ Verificar formataÃ§Ã£o do cÃ³digo"
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: "ğŸ” Scan de pacotes vulnerÃ¡veis"
      run: |
        echo "ğŸ“‹ Verificando pacotes vulnerÃ¡veis..."
        dotnet list package --vulnerable --include-transitive || echo "âš ï¸ Pacotes vulnerÃ¡veis encontrados"
      continue-on-error: true
    
    - name: "âš ï¸ Scan de pacotes deprecados"
      run: |
        echo "ğŸ“‹ Verificando pacotes deprecados..."
        dotnet list package --deprecated --include-transitive || echo "âš ï¸ Pacotes deprecados encontrados"
      continue-on-error: true

  # Etapa 5: AnÃ¡lise estÃ¡tica de cÃ³digo
  analyze:
    name: "Etapa 5: AnÃ¡lise EstÃ¡tica"
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: success()
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ” Build com analisadores"
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=false /p:WarningLevel=4
    
    - name: "ğŸ”¬ Executar Roslyn Analyzers"
      run: dotnet build --no-restore --configuration Release /p:RunAnalyzersDuringBuild=true
      continue-on-error: true

  # Etapa 6: VerificaÃ§Ã£o final de status
  build-status:
    name: "Etapa 6: VerificaÃ§Ã£o Final"
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage, code-quality, analyze]
    if: always()
    
    steps:
    - name: "ğŸ” Verificar status de todas as etapas"
      run: |
        echo "ğŸ“Š Status das etapas:"
        echo "Etapa 1 (Testes UnitÃ¡rios): ${{ needs.unit-tests.result }}"
        echo "Etapa 2 (Testes IntegraÃ§Ã£o): ${{ needs.integration-tests.result }}"
        echo "Etapa 3 (Cobertura): ${{ needs.coverage.result }}"
        echo "Etapa 4 (Qualidade): ${{ needs.code-quality.result }}"
        echo "Etapa 5 (AnÃ¡lise): ${{ needs.analyze.result }}"
        echo ""
        
        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "âŒ Etapa 1 falhou - Testes UnitÃ¡rios"
          exit 1
        fi
        
        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "âŒ Etapa 2 falhou - Testes de IntegraÃ§Ã£o"
          exit 1
        fi
        
        if [ "${{ needs.coverage.result }}" != "success" ]; then
          echo "âŒ Etapa 3 falhou - Cobertura de CÃ³digo"
          exit 1
        fi
        
        if [ "${{ needs.code-quality.result }}" == "failure" ]; then
          echo "âŒ Etapa 4 falhou - Qualidade de CÃ³digo"
          exit 1
        fi
        
        if [ "${{ needs.analyze.result }}" == "failure" ]; then
          echo "âŒ Etapa 5 falhou - AnÃ¡lise EstÃ¡tica"
          exit 1
        fi
        
        echo "âœ… Todas as etapas passaram com sucesso!"
