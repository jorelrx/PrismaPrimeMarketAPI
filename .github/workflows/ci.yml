name: CI Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Etapa 1: Testes bÃ¡sicos em ambiente Docker
  test-docker:
    name: "Etapa 1: Testes em Docker"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "ğŸ³ Executar testes com Docker Compose"
      run: |
        docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from tests
      continue-on-error: false
    
    - name: "ğŸ“‹ Copiar resultados dos testes"
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml run --rm tests sh -c "cp -r /testresults /tmp/" || true
        docker cp $(docker-compose -f docker-compose.test.yml ps -q tests):/testresults ./testresults || true
    
    - name: "ğŸ§¹ Cleanup"
      if: always()
      run: docker-compose -f docker-compose.test.yml down -v
    
    - name: "ğŸ“¤ Upload dos resultados dos testes"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-docker
        path: ./testresults/**
        retention-days: 7

  # Etapa 2: Build nativo e testes com cobertura (sÃ³ se Etapa 1 passou)
  build:
    name: "Etapa 2: Build & Testes com Cobertura"
    runs-on: ubuntu-latest
    needs: [test-docker]
    if: success()
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ”¨ Build da solution"
      run: dotnet build --configuration Release --no-restore
    
    - name: "ğŸ§ª Executar todos os testes com cobertura"
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      continue-on-error: false
    
    - name: "ğŸ“Š Upload de cobertura para Codecov"
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: "ğŸ“¤ Upload dos resultados dos testes"
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-native
        path: |
          **/TestResults/**
          ./coverage/**
        retention-days: 7

  # Etapa 3: VerificaÃ§Ã£o de qualidade de cÃ³digo (sÃ³ se Etapa 2 passou)
  code-quality:
    name: "Etapa 3: Qualidade de CÃ³digo"
    runs-on: ubuntu-latest
    needs: [build]
    if: success()
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ¨ Verificar formataÃ§Ã£o do cÃ³digo"
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: "ğŸ” Scan de pacotes vulnerÃ¡veis"
      run: |
        echo "ğŸ“‹ Verificando pacotes vulnerÃ¡veis..."
        dotnet list package --vulnerable --include-transitive || echo "âš ï¸ Pacotes vulnerÃ¡veis encontrados"
      continue-on-error: true
    
    - name: "âš ï¸ Scan de pacotes deprecados"
      run: |
        echo "ğŸ“‹ Verificando pacotes deprecados..."
        dotnet list package --deprecated --include-transitive || echo "âš ï¸ Pacotes deprecados encontrados"
      continue-on-error: true

  # Etapa 4: AnÃ¡lise estÃ¡tica de cÃ³digo (sÃ³ se Etapa 3 passou)
  analyze:
    name: "Etapa 4: AnÃ¡lise EstÃ¡tica"
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: success()
    
    steps:
    - name: "ğŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: "âš™ï¸ Setup .NET"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: "ğŸ“¦ Restore dependencies"
      run: dotnet restore
    
    - name: "ğŸ” Build com analisadores"
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=false /p:WarningLevel=4
    
    - name: "ğŸ”¬ Executar Roslyn Analyzers"
      run: dotnet build --no-restore --configuration Release /p:RunAnalyzersDuringBuild=true
      continue-on-error: true

  # Etapa 5: VerificaÃ§Ã£o final de status (sÃ³ se todas as etapas anteriores passaram)
  build-status:
    name: "Etapa 5: VerificaÃ§Ã£o Final"
    runs-on: ubuntu-latest
    needs: [test-docker, build, code-quality, analyze]
    if: always()
    
    steps:
    - name: "ğŸ” Verificar status de todas as etapas"
      run: |
        echo "ğŸ“Š Status das etapas:"
        echo "Etapa 1 (Testes Docker): ${{ needs.test-docker.result }}"
        echo "Etapa 2 (Build & Testes): ${{ needs.build.result }}"
        echo "Etapa 3 (Qualidade): ${{ needs.code-quality.result }}"
        echo "Etapa 4 (AnÃ¡lise): ${{ needs.analyze.result }}"
        echo ""
        
        if [ "${{ needs.test-docker.result }}" != "success" ]; then
          echo "âŒ Etapa 1 falhou - Testes em Docker"
          exit 1
        fi
        
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "âŒ Etapa 2 falhou - Build & Testes com Cobertura"
          exit 1
        fi
        
        if [ "${{ needs.code-quality.result }}" == "failure" ]; then
          echo "âŒ Etapa 3 falhou - Qualidade de CÃ³digo"
          exit 1
        fi
        
        if [ "${{ needs.analyze.result }}" == "failure" ]; then
          echo "âŒ Etapa 4 falhou - AnÃ¡lise EstÃ¡tica"
          exit 1
        fi
        
        echo "âœ… Todas as etapas passaram com sucesso!"
