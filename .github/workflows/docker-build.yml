name: Docker Build & Push

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: prismaprime-market-api

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # SÃ³ executa em push (nÃ£o em PRs)
    if: github.event_name == 'push'
    
    steps:
    - name: "ðŸ“¥ Checkout do cÃ³digo"
      uses: actions/checkout@v4
    
    - name: "ðŸ³ Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3
    
    - name: "ðŸ” Login no Docker Hub"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: "ðŸ·ï¸ Extrair metadados (tags, labels)"
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
          type=sha,prefix={{branch}}-
          type=raw,value={{branch}},enable=true
    
    - name: "ðŸ”¨ Build e Push da imagem Docker"
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: "ðŸ“‹ Digest da imagem"
      run: echo "âœ… Imagem enviada com digest ${{ steps.build.outputs.digest }}"
    
    - name: "ðŸŽ‰ Resumo"
      run: |
        echo "## ðŸ³ Docker Build Completo!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags publicadas:**" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Para usar a imagem:**" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        else
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:develop" >> $GITHUB_STEP_SUMMARY
        fi
        echo '```' >> $GITHUB_STEP_SUMMARY
