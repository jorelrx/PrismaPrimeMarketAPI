name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: 'Release'

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        VERSION=${VERSION#v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: |
        dotnet build \
          --configuration ${{ env.CONFIGURATION }} \
          --no-restore \
          /p:Version=${{ steps.version.outputs.VERSION }} \
          /p:AssemblyVersion=${{ steps.version.outputs.VERSION }} \
          /p:FileVersion=${{ steps.version.outputs.VERSION }}
    
    - name: Run tests
      run: |
        dotnet test \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish API
      run: |
        dotnet publish src/PrismaPrimeMarket.API/PrismaPrimeMarket.API.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./publish/api \
          /p:Version=${{ steps.version.outputs.VERSION }}
      continue-on-error: true
    
    - name: Create deployment package
      run: |
        cd ./publish
        tar -czf ../PrismaPrimeMarket-API-${{ steps.version.outputs.VERSION }}.tar.gz api/
      continue-on-error: true
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ steps.version.outputs.VERSION }}
        path: |
          ./publish/**
          *.tar.gz
        retention-days: 90
      continue-on-error: true
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./PrismaPrimeMarket-API-${{ steps.version.outputs.VERSION }}.tar.gz
        asset_name: PrismaPrimeMarket-API-${{ steps.version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip
      continue-on-error: true
    
    - name: Generate release notes
      if: github.event_name == 'release'
      run: |
        echo "## Release ${{ steps.version.outputs.VERSION }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### Changes" >> release-notes.md
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release-notes.md
    
    - name: Create changelog entry
      run: |
        DATE=$(date +"%Y-%m-%d")
        echo "## [${{ steps.version.outputs.VERSION }}] - $DATE" >> CHANGELOG_ENTRY.md
        echo "" >> CHANGELOG_ENTRY.md
        echo "Release version ${{ steps.version.outputs.VERSION }}" >> CHANGELOG_ENTRY.md
    
    - name: Upload changelog
      uses: actions/upload-artifact@v4
      with:
        name: changelog-entry
        path: CHANGELOG_ENTRY.md
        retention-days: 30

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-release
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Extract version
      id: version
      run: |
        VERSION=${{ github.event.release.tag_name }}
        VERSION=${VERSION#v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          prismaprime/api:latest
          prismaprime/api:${{ steps.version.outputs.VERSION }}
        cache-from: type=registry,ref=prismaprime/api:latest
        cache-to: type=inline
      continue-on-error: true
