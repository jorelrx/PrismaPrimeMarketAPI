# Docker Compose para ambiente de desenvolvimento
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    container_name: prismaprime-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=PrismaPrimeMarketDB;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prismaprime-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: prismaprime-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: PrismaPrimeMarketDB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prismaprime-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: prismaprime-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@prismaprime.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - prismaprime-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  prismaprime-network:
    driver: bridge
